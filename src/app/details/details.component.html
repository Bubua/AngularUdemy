<button class="btn btn-primary"
        (click)="toggleParagraph()"
>Display Details</button>

<p *ngIf="displayParagraph">Content of your choice</p>



<p  *ngFor="let timestamp of timestampClicks; let i = index"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
    [ngClass]="{fifthElement : i >= 4 }"
>{{ timestamp }}</p>
